<html>

<head>
  <title>My first web page for ROS!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="roslib.min.js"></script>
  <script src="mover_robot.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <!-- header of the page -->
    <header class="header">
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Hello ROS</h1>
                <p>Let's connect our website to ROS</p>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">Menu</h3>
                            <p>This is the left side of my web page</p>
                            <hr>
                            <br>
                            <button class="mt-2 btn btn-success" id="btn_con">Conectar</button>
                            <button class="mt-2 btn btn-danger" id="btn_dis">Desconectar</button>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center" id="title">Main content</h2>
                            <button class="mt-2 btn btn-primary" id="btn_move">Mover</button>
                            <button class="mt-2 btn btn-primary" id="btn_forward">Adelante</button>
                            <button class="mt-2 btn btn-primary" id="btn_backward">Atras</button>
                            <button class="mt-2 btn btn-primary" id="btn_right">Derecha</button>
                            <button class="mt-2 btn btn-primary" id="btn_left">Izquierda</button>
                            <button class="mt-2 btn btn-primary" id="btn_stop">Parar</button>

                            <button class="mt-2 btn btn-primary" id="btn_publish_initial_pose">Establecer Posicion Inicial</button>
                            <br><br> <!-- SeparaciÃ³n visual -->
                            <label for="input_x">X:</label>
                            <input type="number" id="input_x" name="input_x" value="0">
                            <label for="input_y">Y:</label>
                            <input type="number" id="input_y" name="input_y" value="0">
                            <label for="input_z">Z:</label>
                            <input type="number" id="input_z" name="input_z" value="0">
                            <button class="mt-2 btn btn-primary" id="btn_navigate_to_pose">Ir a Posicion</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <!-- footer -->
    <footer class="footer mt-auto bg-dark text-light">
        <div class="container">
            <h5>page ends here!</h5>
        </div>
    </footer>
</body>

</html>
